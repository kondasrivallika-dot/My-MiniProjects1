<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
<link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        
        <input type="text" id="password" placeholder="Generated Password" readonly>
        
        <div class="options">
        <label><input type="checkbox" id="uppercase"> Uppercase</label>
        <label><input type="checkbox" id="lowercase"> Lowercase</label>
        <label><input type="checkbox" id="numbers"> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
        </div>
        <input type="number" id="length" placeholder="Password Length">

        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy</button>
        
        </div>
        
        <script src="password.js"></script>    
</body>
</html>
