<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <h1>Expense Tracker</h1>

<div class="container">

<h2>Balance: ₹<span id="balance">0</span></h2>

<div class="summary">
    <p>Income: ₹<span id="income">0</span></p>
    <p>Expense: ₹<span id="expense">0</span></p>
</div>
<input type="text" id="text" placeholder="Description">
<input type="number" id="amount" placeholder="Amount (+income / -expense)">

<button onclick="addTransaction()">Add</button>

<ul id="list"></ul>

</div>

<script src="expense.js"></script>

</body>
</html>
